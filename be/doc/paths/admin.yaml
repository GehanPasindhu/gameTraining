paths:
  /admin/create:
    post:
      tags:
        - Admin
      summary: Create a new admin
      description: Creates a new admin user with a hashed password.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: admin1
                password:
                  type: string
                  example: SuperSecure123!
      responses:
        '201':
          description: Admin created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  admin:
                    type: object
                    properties:
                      id:
                        type: integer
                      username:
                        type: string
        '400':
          description: Validation error
        '409':
          description: Username already exists
        '500':
          description: Internal server error

  /login:
    post:
      tags:
        - Admin
      summary: Admin login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: JWT token returned
        '401':
          description: Invalid credentials
